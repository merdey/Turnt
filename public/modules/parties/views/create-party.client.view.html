<section data-ng-controller="PartiesController">
	<div class="page-header">
		<h1>New Party</h1>
	</div>
	<div class="col-md-12">
		<form name="partyForm" class="form-horizontal" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error': partyForm.event_name.$dirty && partyForm.event_name.$invalid }">
					<label class="control-label" for="event_name">Event Name</label>
					<div class="controls">
						<input name="event_name" type="text" data-ng-model="event_name" id="event_name" class="form-control" placeholder="Event Name" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="description">Description</label>
					<div class="controls">
						<textarea name="description" data-ng-model="description" id="description" class="form-control" cols="30" rows="10" placeholder="Description"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="cost">Cost</label>
					<div class="controls">
						<input name="cost" type="number" min="0" data-ng-model="cost" id="cost" class="form-control" placeholder="Cost" required>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
